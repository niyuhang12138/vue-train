<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Vue</h1>
        <div id="app"></div>
        <script type="module">
            // reactive 创建一个响应式对象
            // effect 副作用函数 默认会执行一次， 数据变化后会再次执行
            import {
                reactive,
                effect,
                computed,
            } from "../dist/reactivity.esm.js";
            // import {
            //     reactive,
            //     effect,
            // } from "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";

            const state = reactive({
                flag: false,
                name: "zs",
                age: 19,
                o: {
                    o_i: {
                        str: "hello",
                    },
                },
            });

            // 计算属性的牡蛎是根据状态衍生属性， 我们希望这个属性会有缓存功能，如果依赖的数据不便就不会重新计算
            let aliasName = computed(() => {
                console.log("默认不执行");
                return "** " + state.name + " **";
            });

            // 当我们取值的时候会调用此方法
            // aliasName.value;
            // aliasName.value;
            // aliasName.value;
            // aliasName.value;

            // 当我们依赖值发生变化后再次执行
            // state.name = "ls";
            // aliasName.value;

            // 计算属性， 内部需要一个变量， 这个便利那个控制是否要重新执行 dirty. 默认肯定是需要执行
            // 内部默认dirty 是true， 此时用户会执行次方法，拿到返回结构并且缓存起来， 将dirty变为false
            // 再次取值则dirty 为false就去拿缓存的结果了
            // 如果依赖的值变化了，会再次更dirty变为true， 在取值的时候就会执行，拿到新值

            const app = document.getElementById("app");

            // Vue3中计算属性也具备依赖收集的功能
            effect(() => {
                app.innerText = aliasName.value;
            });

            setTimeout(() => {
                state.name = "ls"; // Update the state to trigger reactivity
            }, 1000); // Added a delay of 1000ms before the state change
        </script>
    </body>
</html>
