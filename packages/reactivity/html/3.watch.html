<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Vue</h1>
        <div id="app"></div>
        <script type="module">
            // reactive 创建一个响应式对象
            // effect 副作用函数 默认会执行一次， 数据变化后会再次执行
            import {
                reactive,
                effect,
                computed,
                watch,
            } from "../dist/reactivity.esm.js";
            // import {
            //     reactive,
            //     effect,
            // } from "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";

            const state = reactive({
                flag: false,
                name: "zs",
                age: 19,
                o: {
                    o_i: {
                        str: "hello",
                    },
                },
            });

            // 数据变化后就调用回调方法
            // 常见的两种方式， 直接监控某个对象， 或者监控某个属性
            // 直接监控对象 不建议，性能不好
            debugger;
            watch(
                // () => state.name,
                state,
                (newValue, oldValue) => {
                    console.log(newValue, oldValue);
                },
                {
                    immediate: true,
                }
            );

            state.name = "ls";
        </script>
    </body>
</html>
