<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import {
                ref,
                toRef,
                toRefs,
                reactive,
                effect,
            } from "../dist/reactivity.esm.js";

            const app = document.getElementById("app");

            const state = reactive({
                name: "zhangsan",
                age: 18,
            });

            let name = toRef(state, "name");

            let { age } = toRefs(state);

            effect(() => {
                app.innerText = `${name.value} - ${age.value}`;
            });

            setTimeout(() => {
                name.value = "ls";
                age.value = 20;
            }, 2000);
        </script>
    </body>
</html>
