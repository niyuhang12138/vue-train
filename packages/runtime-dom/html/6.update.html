<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import {
                render,
                h,
                Fragment,
                Text,
            } from "../dist/runtime-dom.esm.js";

            const app = document.getElementById("app");

            // 组件更新 有三种方式 （状态，属性，插槽）

            const RenderComponent = {
                props: {
                    address: 11,
                },
                render() {
                    return h(Text, "" + this.address + " ");
                },
            };

            const VueComponent = {
                data() {
                    return {
                        flag: true,
                        address: "山东",
                    };
                },
                render() {
                    return h(Fragment, [
                        h(
                            "button",
                            {
                                onClick: () => {
                                    this.flag = !this.flag;
                                },
                            },
                            "点我"
                        ),
                        h(RenderComponent, {
                            address: this.flag ? "北京" : "上海",
                        }),
                    ]);
                },
            };

            render(h(VueComponent), app);
        </script>
    </body>
</html>
